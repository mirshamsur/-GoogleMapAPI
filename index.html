<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    </head>
  <body>
    <h1 style= "text-align:center; color:#ff0080;">My Google Map</h1>
<div id="mirMap" style="width:100%; height:350px"></div>
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(24.2500, 89.9167);
  var mapCanvas = document.getElementById("mirMap");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpXJnt8r0gJ-qEhbeyBAGs6I9drHx0o_w&callback=myMap"></script>
</body>
</html>
